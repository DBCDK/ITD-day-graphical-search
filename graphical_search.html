<head>
    <title>Leaderboard</title>
</head>

<body>
<div id="outer">
    <div>
        {{> search}}
    </div>
    <div>
        {{> map}}
    </div>
    <!-- List of works -->
    <div>
        {{> textresult}}
    </div>

</div>
</body>

<template name='textresult'>
    <div class="workView">
        {{#each works}}
        {{> work}}
        {{/each}}
    </div>
</template>

<!-- Main template -->

<template name="map">
    <div class="map">
        {{#constant}}
        <svg width="100%" height="100%">
        </svg>
        {{/constant}}
    </div>
</template>

<!-- Search template -->


<template name="search">
    <!--inputfield -->
    <div id="search-field-wrapper">
        <input type="text" id="search-field" placeholder="Search" />
    </div>
</template>

<!-- Template for work entity -->
<template name="work">
    <div class="work {{selected}}">
        <span class="title">{{title}}</span>
    </div>
</template>
